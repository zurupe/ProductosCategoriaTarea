<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Productos</h2>
  <a routerLink="/product/add" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block hover:bg-blue-600">Agregar Producto</a>
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 p-2">ID</th>
        <th class="border border-gray-300 p-2">Nombre</th>
        <th class="border border-gray-300 p-2">Descripción</th>
        <th class="border border-gray-300 p-2">Precio</th>
        <th class="border border-gray-300 p-2">ID Categoría</th>
        <th class="border border-gray-300 p-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="hover:bg-gray-50">
        <td class="border border-gray-300 p-2">{{ product.id }}</td>
        <td class="border border-gray-300 p-2">{{ product.name }}</td>
        <td class="border border-gray-300 p-2">{{ product.description }}</td>
        <td class="border border-gray-300 p-2">{{ product.price }}</td>
        <td class="border border-gray-300 p-2">{{ product.categoryId }}</td>
        <td class="border border-gray-300 p-2">
          <a routerLink="/product/edit/{{product.id}}" class="text-blue-500 mr-2 hover:underline">Editar</a>
          <button (click)="deleteProduct(product.id!)" class="text-red-500 hover:underline">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
