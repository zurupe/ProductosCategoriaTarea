<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Editar Categoría' : 'Crear Categoría' }}</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input id="name" formControlName="name" class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" [ngClass]="{'border-red-500': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}">
      <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        El nombre es requerido y debe tener al menos 3 caracteres.
      </div>
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea id="description" formControlName="description" class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" [ngClass]="{'border-red-500': categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched}"></textarea>
      <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
        La descripción es requerida y debe tener al menos 3 caracteres.
      </div>
    </div>
    <div class="flex space-x-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" [disabled]="categoryForm.invalid">Guardar</button>
      <a routerLink="/categories" class="text-gray-500 px-4 py-2">Cancelar</a>
    </div>
  </form>
</div>
